
    <section class="container-fluid form-section" *ngIf="publicacion">
        <div class="row">
            <div class="col-12 col-lg-6 d-f al-c jc-c">
                <div class="image-container">
                    <div class="foto-container" *ngIf="previsualizacion">
                        <img class="img-libro" [src]="previsualizacion" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form">
                    <div class="form__body">
                        <form (ngSubmit)="editar()" novalidate #f="ngForm">
                            <div class="d-f">
                                <div class="col form-header jc-c al-c">
                                    <p class="titulo">PUBLICAR RESEÑA</p>
                                </div>
                                <div>
                                    <i class="bi bi-x btn-desing" routerLink="/publicaciones"></i>
                                </div>
                            </div>
                            <div class="row form__inputs__joined">
                                <div class="col-6">
                                    <label for="titulo">TITULO</label>
                                    <br>
                                    <input 
                                    class="form__input__name" 
                                    type="text" 
                                    name="titulo"
                                    placeholder="Ej: Nacidos de la Bruma" 
                                    [(ngModel)]="publicacion.titulo" 
                                    required>
                                    <br>
                                </div>
                                <div class="col-6">
                                    <label for="autor">AUTOR</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="text" 
                                    name="autor"
                                    placeholder="Ej: Brandon Sanderson" 
                                    [(ngModel)]="publicacion.autor" required>
                                </div>
                            </div>
                            <div class="row d-f jc-c al-c">
                                <div class="col-8">
                                    <label class="d-f jc-c" for="image-libro">URL FOTO
                                    </label>
                                    <input 
                                    [(ngModel)]="publicacion.fotoLibro" 
                                    (paste)="cargarImagenDesdeURL($event)" 
                                    class="form__input__url"
                                    name="image-libro"
                                    type="text" 
                                    alife-file-to-base64 
                                    id="image-libro"
                                    accept="image/png, image/jpeg"
                                    placeholder="https://www.google/com/image.png">
                                </div>
                            </div>
                            <div class="row form__inputs__joined">
                                <div class="col-6 col-sm-3">
                                    <label for="editorial">EDITORIAL</label>
                                    <br>
                                    <input 
                                    class="form__input__name" 
                                    type="text" 
                                    name="editorial"
                                    placeholder="Ej: Nova" 
                                    [(ngModel)]="publicacion.editorial" required>
                                    <br>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label for="anoPublicacion">AÑO</label>
                                    <br>
                                    <input 
                                    class="form__input__name" 
                                    type="number" 
                                    name="anoPublicacion"
                                    placeholder="Ej: 2007" 
                                    [(ngModel)]="publicacion.anoPublicacion" 
                                    required>
                                    <br>
                                </div>
    
                                <div class="col-6 col-sm-3">
                                    <label for="numPaginas"> N° PAGINAS</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="number" 
                                    name="numPaginas" 
                                    placeholder="Ej: 784"
                                    [(ngModel)]="publicacion.numPaginas" 
                                    required>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label for="genero">GENERO</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="text" 
                                    name="genero"
                                    placeholder="Ej: Fantasia Epica" 
                                    [(ngModel)]="publicacion.genero" 
                                    required>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <label for="sinopsis">SINOPSIS</label>
                                    <br>
                                    <textarea 
                                    class="form__input__textarea" 
                                    name="sinopsis"
                                    placeholder="Ingrese la Sinopsis" 
                                    [(ngModel)]="publicacion.sinopsis" 
                                    required></textarea>
                                    <br>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="resenia">RESEÑA</label>
                                    <br>
                                    <textarea 
                                    class="form__input__textarea" 
                                    name="resenia"  
                                    placeholder="Ingrese la Reseña"
                                    [(ngModel)]="publicacion.resenia" 
                                    required></textarea>
                                    <br>
                                </div>
                            </div>
                            <br>
                            <div class="d-f jc-c">
                                <button class="btn btn-send" type="submit">Editar Reseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
