<section class="container-fluid form-section">
    <div class="row">
        <div class="col-12 col-lg-6 d-f al-c jc-c">
            <div class="image-container">
                <div class="foto-container" *ngIf="previsualizacion">
                    <img class="img-libro" [src]="previsualizacion" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 d-f al-c jc-c">
            <div class="form">
                <div class="form__body">
                    <form (ngSubmit)="publicar()" novalidate #f="ngForm">
                        <div class="d-f">
                            <div class="col form-header jc-c al-c">
                                <p class="titulo">PUBLICAR REFLEXION</p>
                            </div>
                            <div>
                                <i class="bi bi-x btn-desing" routerLink="/reflexiones"></i>
                            </div>
                        </div>
                        <div class="row form__inputs__joined">
                            <div class="col-6">
                                <label for="tituloReflexion">NOMBRE DE REFLEXION</label>
                                <br>
                                <input 
                                class="form__input__name" 
                                type="text"
                                name="tituloReflexion" 
                                placeholder="Ej: Libro del Dia"
                                [(ngModel)]="reflexiones.titulo" 
                                required>
                                <br>
                            </div>
                            <div class="col-6">
                                <label class="d-f" for="image-libro">URL FOTO
                                </label>
                                <input 
                                [(ngModel)]="reflexiones.fotoReflexion" 
                                (paste)="cargarImagenDesdeURL($event)" 
                                class="form__input__url"
                                name="image-libro"
                                type="text" 
                                alife-file-to-base64 
                                id="image-libro"
                                accept="image/png, image/jpeg"
                                placeholder="https://www.google/com/image.png">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="descripcionReflexion">DESCRIPCION DE LA REFLEXION</label>
                                <br>
                                <textarea 
                                class="form__input__textarea" 
                                name="descripcionReflexion"
                                placeholder="Ingrese la Descripcion" 
                                [(ngModel)]="reflexiones.cuerpoReflexion"
                                required></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="d-f jc-c">
                            <button class="btn btn-send" type="submit">Publicar Reflexion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
