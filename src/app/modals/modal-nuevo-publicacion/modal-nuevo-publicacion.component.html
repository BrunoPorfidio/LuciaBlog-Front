<ng-container>
    <section class="container-fluid form-section">
        <div class="row">
            <div class="col-6">
                <div class="image-container">
                    <input 
                    class="img-btn"
                    
                    (onFileChanged)="obtener($event)"
                    type="file" 
                    id="image-libro" 
                    accept="image/png, image/jpeg" 
                    [(ngModel)]="fotoLibro"
                    alife-file-to-base64  >
                    <div class="foto-container" *ngIf="previsualizacion">
                        <img class="img-libro" [src]="previsualizacion" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form">
                    <div class="form__body">
                        <form (ngSubmit)="publicar()" novalidate #f="ngForm">
                            <input type="hidden" name="id" />
                            <div class="row row-header">
                                <div class="col-11">
                                    <h2 >PUBLICAR RESEÑA</h2>
                                </div>
                                <div class="col-1">
                                    <i class="bi bi-x btn-back" routerLink="/luciBlog"></i>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row form__inputs__joined">
                                <div class="col-4">
                                    <div class="icon-container">
                                        <p class="logotipo__title">FOTO LIBRO *</p>
                                        <label for="image-libro">
                                            <span class="container form__input__add img-btn___buscar">
                                                <i class="bi bi-plus-lg"></i>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="titulo">NOMBRE DEL LIBRO *</label>
                                    <br>
                                    <input 
                                    class="form__input__name" 
                                    type="text" name="titulo"
                                    placeholder="Ej: Nacidos de la Bruma" 
                                    [(ngModel)]="titulo" required>
                                    <br>
                                </div>
                                <div class="col-4">
                                    <label for="autor">AUTOR *</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="text" 
                                    name="autor"
                                    placeholder="Ej: Brandon Sanderson" 
                                    [(ngModel)]="autor" required>
                                </div>
                            </div>
                            <br>
                            <div class="row form__inputs__joined">
                                <div class="col-4">
                                    <label for="anoPublicacion">AÑO DE PUBLICACION *</label>
                                    <br>
                                    <input 
                                    class="form__input__name" 
                                    type="text" 
                                    name="anoPublicacion"
                                    placeholder="Ej: 2007" 
                                    [(ngModel)]="anoPublicacion" required>
                                    <br>
                                </div>
                                <div class="col-4">
                                    <label for="genero">GENERO *</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="text" 
                                    name="genero" 
                                    placeholder="Ej: Fantasia Epica" 
                                    [(ngModel)]="genero" required>
                                </div>
                                <div class="col-4">
                                    <label for="numPaginas">NUMERO DE PAGINAS *</label>
                                    <br>
                                    <input 
                                    class="form__input__type" 
                                    type="text" 
                                    name="numPaginas"
                                    placeholder="Ej: 784" 
                                    [(ngModel)]="numPaginas" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6">
                                    <label for="sinopsis">SINOPSIS *</label>
                                    <br>
                                    <textarea 
                                    class="form__input__textarea" 
                                    name="sinopsis"
                                    placeholder="Ingrese la Sinopsis" 
                                    [(ngModel)]="sinopsis" required></textarea>
                                    <br>
                                </div>
                                <div class="col-6">
                                    <label for="resenia">RESEÑA *</label>
                                    <br>
                                    <textarea 
                                    class="form__input__textarea" 
                                    name="resenia"  
                                    placeholder="Ingrese la Reseña"
                                    [(ngModel)]="resenia" required></textarea>
                                    <br>
                                </div>
                            </div>
                            <br>
                            <div class="submit__btn">
                                <button class="btn btn-send" type="submit">Publicar Reseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
