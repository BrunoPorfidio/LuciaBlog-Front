            <div class="col-5" *ngFor="let publicaciones of publicacion | orderBy: '-idPublicacion'" [id]="publicaciones.idPublicacion">

                        <div class="seccion-cuerpo">

                            <h3>{{publicaciones.autor}}</h3>

                        </div>
                        <button class="btn-ir" routerLink="/publicacion/{{publicaciones.idPublicacion}}">Seguir

                    </div>
                </div>
            </div>
        </div>
    </div>
